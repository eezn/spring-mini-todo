<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MINI-TODO | HOME</title>
<!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <style>
        div {
            background-color: white;
            border: 1px solid red;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <header class="header">
        <h1>mini-todo</h1>
    </header>
    <main class="main">
        <div class="user-form">
            <form action="home.html" th:action th:object="${userForm}" method="post">
                <div>
                    <label>아이디</label>
                    <input type="text" id="user-username" th:field="*{username}"
                           placeholder="아이디를 입력해주세요">
                </div>
                <div>
                    <label>비밀번호</label>
                    <input type="password" id="user-password" th:field="*{password}"
                           placeholder="비밀번호를 입력해주세요">
                </div>
                <div>
                    <label>이메일</label>
                    <input type="email" id="user-email" th:field="*{email}"
                           placeholder="이메일을 입력해주세요">
                </div>
                <div class="button">
                    <button type="submit">새로운 회원</button>
                </div>
            </form>
        </div>
        <div class="user-list">
            <tbody>
                <li th:each="user : ${userList}">
                    <a th:href="@{/user/{id}/todolist(id=${user.id})}" th:text="${user.username}"></a>
                </li>
            </tbody>
        </div>
    </main>
</div> <!--container-->
</body>
</html>
