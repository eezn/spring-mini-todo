<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mini-todo | home</title>
</head>

<body>
    <div>
        <h1>mini-todo</h1>
    </div>
    <div>
        <tbody>
            <li th:each="user : ${users}">
                <a th:href="@{/todolist/(id=${user.id})}" th:text="${user.username}"></a>
            </li>
        </tbody>
    </div>
</body>
</html>
