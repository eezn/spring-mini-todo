<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mini-todo | home</title>
</head>

<body>
    <div>
        <h1>mini-todo</h1>
    </div>

    <div class="form">
        <form action="home.html" th:action th:object="${userForm}" method="post">
            <div>
                <label>아이디</label>
                <input type="text" id="user-username" th:field="*{username}"
                       placeholder="아이디를 입력해주세요">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" id="user-password" th:field="*{password}"
                       placeholder="비밀번호를 입력해주세요">
            </div>
            <div>
                <label>이메일</label>
                <input type="email" id="user-email" th:field="*{email}"
                       placeholder="이메일을 입력해주세요">
            </div>
            <div class="button">
                <button type="submit">새로운 회원</button>
            </div>
        </form>
    </div>
    <div class="list">
        <tbody>
            <li th:each="user : ${users}">
                <a th:href="@{/todolist/(id=${user.id})}" th:text="${user.username}"></a>
            </li>
        </tbody>
    </div>
</body>
</html>
