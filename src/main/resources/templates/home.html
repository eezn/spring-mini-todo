<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Home | Mini-Todo</title>
</head>

<body>

<div class="home-container">

    <div>
        <h1 class="header__title">mini-todo</h1>
    </div>

    <div class="home-form">
        <form action="home.html" th:action th:object="${userForm}" method="post">
            <div class="home-form__element">
                <label>아이디</label>
                <input type="text" id="user-username" th:field="*{username}"
                       placeholder="아이디를 입력해주세요">
            </div>
            <div class="home-form__element">
                <label>비밀번호</label>
                <input type="password" id="user-password" th:field="*{password}"
                       placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="home-form__element">
                <label>이메일</label>
                <input type="email" id="user-email" th:field="*{email}"
                       placeholder="이메일을 입력해주세요">
            </div>
            <div class="home-form__summit">
                <button style="width: auto" type="submit">새로운 회원 생성</button>
            </div>
        </form>
    </div>

    <div class="home-users">
        <h3>현재 사용자 목록</h3>
        <li class="user-list" th:each="user : ${userList}">
            <a class="user-list__user" th:href="@{/user/{id}/todolist(id=${user.id})}" th:text="${user.username}"></a>
        </li>
    </div>

</div>

</body>
</html>
